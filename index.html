<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    CUACA : <p id="lokasi"></p>
    <hr>
    <div id="tampilan"></div>

    <script>
        const urlapi = "http://api.weatherapi.com/v1/current.json?key=5c17df9cdb59443894363944250810&q=Yogyakarta&aqi=n";
        $.ajax({
            url: urlapi,
            method: "GET",
            success: function(data) {
                console.log(data);

                const v = document.getElementById("tampilan");
                const l = document.getElementById("lokasi");

                let suhu = data.current.temp_c;
                let lokasi = data.location.name;

                v.innerHTML = suhu + "Â°C";
                l.innerHTML = lokasi;
            },
            error: function(err){
                console.log(err);
            }
        });
    </script>    
</body>
</html>
